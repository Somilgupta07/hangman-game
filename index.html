<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎯 Hangman Game</h1>

      <img id="hangman-img" src="images/hangman0.png" alt="Hangman" />

      <p>Guess the word:</p>
      <div id="word"></div>

      <div id="letters"></div>

      <p>❌ Wrong Guesses: <span id="wrong-count">0</span>/6</p>
      <p>
        ✅ Wins: <span id="win-count">0</span> | ❌ Losses:
        <span id="loss-count">0</span>
      </p>
      <p id="message"></p>

      <button id="restart">🔁 Restart Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
